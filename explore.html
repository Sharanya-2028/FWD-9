<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Books - Preview</title>
<style>
    body {
        margin: 0;
        font-family: 'Nunito', sans-serif;
        background: #f9f9f9;
    }
    .logo {
        font-size: 32px;
        padding: 20px;
        font-weight: bold;
        font-family: 'Cinzel Decorative', serif;
        text-align: center;
    }
    .title {
        text-align: center;
        font-size: 28px;
        margin-bottom: 10px;
    }
    .genre-filter {
        text-align: center;
        margin-bottom: 20px;
    }
    .genre-btn {
        padding: 10px 18px;
        margin: 5px;
        border: none;
        background: #333;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
    .genre-btn:hover {
        background: #555;
    }
    .explore-section {
        display: flex;
        justify-content: center;
    }
    .books-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1100px;
    }
    .book-card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    .book-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
    }
    .book-title {
        font-size: 18px;
        margin: 10px 0 5px;
    }
    .book-author {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
    }
    .btn {
        display: inline-block;
        padding: 8px 15px;
        background: #222;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="logo">Brewed Woods</div>
<h2 class="title">Explore Books by Genre</h2>

<div class="genre-filter">
    <button class="genre-btn" data-genre="all">All</button>
    <button class="genre-btn" data-genre="thriller">Thriller</button>
    <button class="genre-btn" data-genre="romance">Romance</button>
    <button class="genre-btn" data-genre="selfhelp">Self Help</button>
    <button class="genre-btn" data-genre="fiction">Fiction</button>
</div>

<section class="explore-section">
    <div class="books-container">

        <div class="book-card" data-genre="thriller">
            <img src="Silent_patient.jpg">
            <h3 class="book-title">The Silent Patient</h3>
            <p class="book-author">Alex Michaelides</p>
        </div>

        <div class="book-card" data-genre="selfhelp">
            <img src="atomic_habits.jpg">
            <h3 class="book-title">Atomic Habits</h3>
            <p class="book-author">James Clear</p>
        </div>

        <div class="book-card" data-genre="romance">
            <img src="it_ends_with_us.jpg">
            <h3 class="book-title">It Ends With Us</h3>
            <p class="book-author">Colleen Hoover</p>
        </div>

        <div class="book-card" data-genre="fiction">
            <img src="the_alchemist.jpg">
            <h3 class="book-title">The Alchemist</h3>
            <p class="book-author">Paulo Coelho</p>
        </div>

    </div>
</section>

<script>
    const buttons = document.querySelectorAll('.genre-btn');
    const cards = document.querySelectorAll('.book-card');

    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            const genre = btn.getAttribute('data-genre');
            cards.forEach(card => {
                card.style.display = (genre === 'all' || card.dataset.genre === genre) ? 'block' : 'none';
            });
        });
    });
</script>

</body>
</html>
